<mat-card>
  <mat-card-title>Рейтинг игроков</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="players" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let player"> {{player.id}} </td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let player"> {{player.username}} </td>
      </ng-container>

      <!-- first_name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> Имя игрока </th>
        <td mat-cell *matCellDef="let player"> {{player.first_name}} </td>
      </ng-container>

      <!-- last_name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Фамилия игрока </th>
        <td mat-cell *matCellDef="let player"> {{player.last_name}} </td>
      </ng-container>

      <!-- player_rating Column -->
      <ng-container matColumnDef="player_rating">
        <th mat-header-cell *matHeaderCellDef> Рейтинг игрока </th>
        <td mat-cell *matCellDef="let player"> {{player.player_rating}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
