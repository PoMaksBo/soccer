<form class="card-autorization"
  [formGroup]="form">

  <div class="header">
    <header>Создание учетной записи</header>
  </div>
  <div class="input" >
    <a>Login</a>
    <input id = 'log'
           formControlName="log"
    >
    <div class="er">
      <span *ngIf="form.controls['log'].invalid && form.controls['log'].touched">Введите логин</span>
    </div>

  </div>
  <div class="input">
    <a>Password</a>
    <input id = 'pass'
           type="password"
           formControlName="pass"
    >
  </div>
  <div class="er">
    <span *ngIf="form.controls['pass'].invalid && form.controls['pass'].touched">Введите пароль</span>
  </div>
  <button
    [disabled]="form.invalid || form.disabled"
    (click)="register()">Создать</button>
</form>
